<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo de História Colaborativa</title>
    <style>
        #story { border: 1px solid #000; padding: 10px; width: 90%; margin: 20px auto; min-height: 150px; }
        #inputSection { text-align: center; margin-top: 20px; }
        #inputText { width: 70%; padding: 10px; }
    </style>
</head>
<body>
    <h1>Jogo de História Colaborativa</h1>
    <div id="story">Era uma vez...</div>
    <div id="inputSection">
        <textarea id="inputText" rows="4" placeholder="Adicione sua parte da história aqui..."></textarea>
        <br>
        <button onclick="addToStory()">Adicionar à História</button>
    </div>

    <script>
        function addToStory() {
            const inputText = document.getElementById('inputText').value;
            const story = document.getElementById('story');
            
            if (inputText.trim() !== "") {
                story.innerHTML += " " + inputText.trim();
                document.getElementById('inputText').value = "";
            } else {
                alert("Por favor, escreva algo para adicionar à história.");
            }
        }
    </script>
</body>
</html>
